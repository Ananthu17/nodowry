{% load static %}
  <div class="filter-options">
    <h2 class="filter-text">Filters</h2>
    <hr class="someClass" />
    <form class="filter-results">
      <div class="form-group">
        <label for="gender"><h5>Gender</h5></label>
        <select name="gender" class="filter-form form-control reg-dropdown" id="genderDropdown">
          <option value="men">Groom</option>
          <option value="woman">Bride</option>
        </select>
      </div>
      <div class="form-group">
{#        <label for="exampleInputPassword1"><h5>Age <span>18 - 25</span> </h5></label>#}
        <div class="mx-0 row justify-content-between">
            <h5>Age</h5> <div class="text-danger"><span id="ageMin">{{ agefrom }}</span> to <span id="ageMax">{{ ageto }}</span></div>
        </div>
        <div id="test-slider"></div>
      </div>
      <div class="form-group">
{#        <label for="exampleInputPassword1"><h5>Height</h5></label>#}
          <div class="mx-0 row justify-content-between">
            <h5>Height</h5> <div class="text-danger"><span id="heightMin">50cm</span> to <span id="heightMax">220cm</span></div>
            </div>
            <div id="test-slider1"></div>
      </div>

      <div class="form-group">
        <label for="religion"><h5>Religion</h5></label>
        <select name="religion" class="filter-form form-control reg-dropdown" id="regDropdown" onchange="selectCast()">
            {% for religion in religion_list %}
                <option value="{{religion}}">{{religion}}</option>
            {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="exampleInputcast"><h5>Cast</h5></label>
         <select name="cast" class="filter-form form-control reg-dropdown" id="cast-dropdown">
          <option value="Hindu">Nair</option>
        </select>
      </div>

      <div class="form-group">
        <label for="gender"><h5>Mother Tongue</h5></label>
        <select name="language" class="filter-form form-control reg-dropdown">
          {% for language in language_list %}
              <option value="{{language}}">{{language}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="p-4"></div>
      <div class="row justify-content-end">
        <div class="col-5 align-self-end">
          <button type="submit" class="btn py-2 px-2">APPLY</button>
        </div>
      </div>

    </form>
  </div>
