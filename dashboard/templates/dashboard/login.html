{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <link rel="apple-touch-icon" sizes="76x76" href="{% static 'dashboard/assets/img/apple-icon.png' %}">
      <link rel="icon" type="image/png" href="{% static 'dashboard/assets/img/favicon.png' %}">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>
        NoDowry Dashboard
      </title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
      <!--     Fonts and icons     -->
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
      <!-- CSS Files -->
      <link href="{% static 'dashboard/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
      <link href="{% static 'dashboard/assets/css/style.css' %}" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    </head>
    <body class="dashboard-login">
        <section class="layer">
            <div class="container-fluid">
                <div class="dashboard-login-container pt-5">
                    <div class="row justify-content-center">
                        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 col-12">
                            <div class="card p-5">
                                <h1 class="text-center">Login</h1>
                                {% if messages %}
                                    {% if messages.tags == "error" %}
                                        <h4 style="color: #993333">messages</h4>
                                    {% endif %}
                                {% endif %}
                                <form class="pt-5" method="post" action="">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="username" placeholder="USERNAME" required>
                                    </div>
                                    <div class="form-group mt-5">
                                        <input type="password" class="form-control" name="password" placeholder="PASSWORD" required>
                                    </div>
                                    <div class="text-center mt-5">
                                        <button class="btn btn-dashboard-login" >Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
