{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'dashboard/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'dashboard/assets/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    NoDowry Dashboard
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{% static 'dashboard/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'dashboard/assets/css/paper-dashboard.css' %}" rel="stylesheet" />
  <link href="{% static 'dashboard/assets/css/style.css' %}" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">

    <!-- Sidebar -->
    {% include 'dashboard/sidebar.html' %}
    <!-- Sidebar ends -->

    <div class="main-panel">

      <!-- Navbar -->

      {% include 'dashboard/navbar.html' %}

      <!--  navbar ends -->

      <div class="content">
        <div class="row">
          <div class="col-lg-6 col-md-8 col-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title"> User details</h4>
              </div>
              <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputEmail1">name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp" value="{{ user_list.user.first_name }}" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="email" class="form-control" id="exampleInputPassword1" name="email" value="{{ user_list.user.email }}" required>
                  </div>
                   <div class="form-group">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="phonenumber" value="{{ user_list.phone_number }}" required>
                  </div>
{#                  <div class="form-group">#}
{#                    <label for="exampleInputPassword1">Gender</label>#}
{#                    <input type="text" class="form-control" id="exampleInputPassword1" name="gender" value="{{ user_list.gender }}">#}
{#                  </div>#}
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
      {% include 'dashboard/footer.html' %}
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static 'dashboard/assets/js/core/jquery.min.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
  <!-- Chart JS -->
 <script src="{% static 'dashboard/assets/js/plugins/chartjs.min.js' %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static 'dashboard/assets/js/plugins/bootstrap-notify.js' %}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'dashboard/assets/js/paper-dashboard.min.js' %}" type="text/javascript"></script>
</body>

</html>
